        <script type="text/javascript">
            //回到顶部效果
            window.onload = function(){
                var obtn = document.getElementById('return_top');  //获取回到顶部按钮的ID
                var clientHeight = document.documentElement.clientHeight;   //获取可视区域的高度
                var timer = null; //定义一个定时器
                var isTop = true; //定义一个布尔值，用于判断是否到达顶部
            
                window.onscroll = function(){         //滚动条滚动事件
            
                    //获取滚动条的滚动高度
                    var osTop = document.documentElement.scrollTop || document.body.scrollTop; 
            
                    if(osTop >= clientHeight){  //如果滚动高度大于可视区域高度，则显示回到顶部按钮
                            obtn.style.display = 'block';
                    }else{         //否则隐藏
                        obtn.style.display = 'none';
                    }
            
                    //主要用于判断当 点击回到顶部按钮后 滚动条在回滚过程中，若手动滚动滚动条，则清除定时器
                    if(!isTop){     
                        clearInterval(timer);
                    }
                    isTop = false;
                }

                obtn.onclick = function(){    //回到顶部按钮点击事件
                    //设置一个定时器
                    timer = setInterval(function(){
                        //获取滚动条的滚动高度
                        var osTop = document.documentElement.scrollTop || document.body.scrollTop;
                        //用于设置速度差，产生缓动的效果
                        var speed = Math.floor(-osTop / 6);
                        document.documentElement.scrollTop = document.body.scrollTop = osTop + speed;
                        isTop =true;  //用于阻止滚动事件清除定时器
                        if(osTop == 0){
                            clearInterval(timer);
                        }
                    },30);
                }
            }
        </script>
        <script type="text/javascript">
            //配置参数
            var appid = 'wxbb9a70d10651829b',
                appsercet = 'f6c32350257a1fdcb4eccaf33ff22cb4',
                mobile = '15736736889',
                timestamp=Math.round(new Date().getTime()/1000),
                nonce = MathRand(),
                bucket = 'yuhal-picture',
                authentication,
                accesstoken,
                uid,
                sign;

            //请求地址
            var sign_url = 'https://api.yuhal.com/v1/sign/index',
                token_url = 'https://api.yuhal.com/v1/token/token',
                authentication_url = 'https://api.yuhal.com/v1/authentication/index',
                bucket_url = 'https://api.yuhal.com/v2/bucket/'+bucket;

            $(function(){   

                //根据星期切换样式
                var day = new Date().getDay()+1;  
                $('#gallery').addClass("baguetteBoxOne gallery effect-"+day);   

                //获取签名
                $.ajax({
                    type: "GET",
                    url: sign_url,
                    dataType: "json",
                    data: {
                        appid:appid,
                        appsercet:appsercet,
                        mobile:mobile,
                        timestamp:timestamp,
                        nonce:nonce
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            sign = data.data.info;
                        }else{
                            console.log('签名错误!');
                        }
                    },
                    error: function(data){
                        $('.container').show();
                        return 
                    }
                });

                //获取token
                $.ajax({
                    type: "POST",
                    url: token_url,
                    dataType: "json",
                    data: {
                        appid:appid,
                        mobile:mobile,
                        timestamp:timestamp,
                        nonce:nonce,
                        sign:sign,
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            accesstoken = data.data.access_token;
                            uid = data.data.client.uid;
                        }else{
                            console.log('token错误!');
                        }
                    },
                    error: function(data){
                        $('.container').show();
                        return 
                    }
                });

                //获取authentication
                $.ajax({
                    type: "GET",
                    url: authentication_url,
                    dataType: "json",
                    data: {
                        appid:appid,
                        uid:uid,
                        accesstoken:accesstoken,
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            authentication = data.data.authentication;
                        }else{
                            console.log('身份验证错误!');
                        }
                    },
                    error: function(data){
                        $('.container').show();
                        return 
                    }
                });

                //获取仓库下的图片
                $.ajax({
                    type: "GET",
                    url: bucket_url,
                    dataType: "json",
                    data: {
                        marker:'',
                        prefix:bucket,
                        // limit:100,
                        authentication:authentication,
                    },
                    async : false,
                    beforeSend: function(){
                        $('.container').show();
                        $('.gallery').hide();
                    },
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            var html = '';
                            if(data.data[0].items.length>0){
                                console.log(data.data[0].items);
                                $.each(data.data[0].items, function(i, info){
                                    var sort = i+1;
                                    href = 'https://picture.yuhal.com/'+info.key;
                                    html += '<li><a href="'+href+'" title="第'+sort+'张图片 '+info.key+'"><img src="'+href+'?imageMogr2/auto-orient/thumbnail/600x600!/interlace/1/blur/1x0/quality/30|imageslim"></a></li>';
                                });  
                                $('.gallery').append(html);   
                                
                                LazyLoading();  
                                $('.gallery').show();
                                $('.container').hide();
                            }else{
                                html = '<center>暂无图片!</center>';
                                $('.gallery').html(html);
                            }  
                        }else{
                            console.log('存储仓库错误!');
                        }
                    },
                    error: function(data){
                        $('.container').show();
                        return 
                    }
                });
                
                baguetteBox.run('.baguetteBoxOne', {
                    animation: 'fadeIn',
                });
                
            })

            //生成随机数
            function MathRand() 
            { 
                var Num=""; 
                for(var i=0;i<6;i++) 
                { 
                Num+=Math.floor(Math.random()*10); 
                } 
                return Num;
            }

            //懒加载
            function LazyLoading(){
                new AnimOnScroll(document.getElementById('gallery'), {
                    minDuration: 0.4,
                    maxDuration: 0.7,
                    viewportFactor: 0.2
                }); 
            }
           
        </script>
