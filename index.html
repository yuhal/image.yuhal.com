        <script type="text/javascript">
            //滚动超过一屏幕应该显示，否则消失
            var pagelookheight = document.documentElement.clientHeight;
            $(function () {
                $(window).scroll(function(){
                    if ($(window).scrollTop()>pagelookheight){
                        $("#return_top").fadeIn(500);
                    }else{
                        $("#return_top").fadeOut(500);
                    }
                });
                //当点击跳转链接后，回到页面顶部位置
                $("#return_top").click(function(){
                    // 此处加入finish防止多次点击回顶部或者回底部多次触发动画的bug,也可以使用stop()来替换finish()
                    $("html,body").stop().animate({"scrollTop":"0px"},1500);
                });
            });
        </script>
        <script type="text/javascript">

            //配置参数
            var appid = 'wxbb9a70d10651829b',
                appsercet = 'f6c32350257a1fdcb4eccaf33ff22cb4',
                mobile = '15736736889',
                timestamp=Math.round(new Date().getTime()/1000),
                nonce = MathRand(),
                bucket = 'yuhal-image',
                video = document.getElementById('video'),
                canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                fcount = 0,
                //人脸识别开关 本地调试设置true
                face = true,
                // face = getCookie('face'),
                mediaStreamTrack,
                authentication,
                accesstoken,
                uid,
                sign;

            //请求地址
            var sign_url = 'https://api.yuhal.com/oauth/sign/index',
                token_url = 'https://api.yuhal.com/oauth/token/token',
                authentication_url = 'https://api.yuhal.com/oauth/authentication/index',
                put_buck_url = 'https://api.yuhal.com/v1/putFile',
                bucket_url = 'https://api.yuhal.com/v1/listFiles',
                face_url = 'https://api.yuhal.com/v2/face';

            $(function(){   
                var mobile_flag = isMobile(); // true为手机端，false为PC端
                if(mobile_flag){
                    loadMessage('Mobile Web not supported');
                    return false;
                }

                //获取签名
                $.ajax({
                    type: "GET",
                    url: sign_url,
                    dataType: "json",
                    data: {
                        appid:appid,
                        appsercet:appsercet,
                        mobile:mobile,
                        timestamp:timestamp,
                        nonce:nonce
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            sign = data.data.info;
                        }else{
                            console.log('签名错误!');
                        }
                    },
                    error: function(data){
                        loadMessage(data.info)
                    }
                });

                //获取token
                $.ajax({
                    type: "POST",
                    url: token_url,
                    dataType: "json",
                    data: {
                        appid:appid,
                        mobile:mobile,
                        timestamp:timestamp,
                        nonce:nonce,
                        sign:sign
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            accesstoken = data.data.access_token;
                            uid = data.data.client.uid;
                        }else{
                            console.log('token错误!');
                        }
                    },
                    error: function(data){
                        loadMessage(data.info)
                    }
                });

                //获取authentication
                $.ajax({
                    type: "GET",
                    url: authentication_url,
                    dataType: "json",
                    data: {
                        appid:appid,
                        uid:uid,
                        accesstoken:accesstoken,
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            authentication = data.data.authentication;
                        }else{
                            console.log('身份验证错误!');
                        }
                    },
                    error: function(data){
                        loadMessage(data.info)
                    }
                });

                //判断人脸识别存入的cookie信息是否存在
                //不存在 则继续进行人脸识别
                //存在 则正常访问
                if(!face){
                    $('.container').hide();
                    // 实现人脸拍照并传向后台
                    if(navigator.mediaDevices.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.getUserMedia){
                        getUserMediaToPhoto({video:{width:480,height:320}},mediaSuccess,mediaError);
                    }else{
                        error();
                    }    
                }else{
                    $("#app").hide();
                    getBucketImage();
                }
                
            })

            //获取仓库下的图片
            function getBucketImage(init=false){
                //获取仓库下的图片
                $.ajax({
                    type: "GET",
                    url: bucket_url,
                    dataType: "json",
                    data: {
                        bucket:bucket,
                        marker:'',
                        prefix:bucket,
                        // limit:100,
                        authentication:authentication,
                    },
                    async : false,
                    beforeSend: function(){
                        $('.container').show();
                        $('.gallery').hide();
                    },
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            var html = '';
                            if(data.data[0].items.length>0){
                                var sort = 0;
                                $.each(data.data[0].items, function(i, info){
                                    sort = i+1;
                                    href = 'https://image.yuhal.com/'+info.key;
                                    html += '<li><a href="'+href+'" title="第'+sort+'张图片 '+info.key+'"><img src="'+href+'"></a></li>';
                                });  
                                $('.gallery').append(html);  

                                var init_time = 500;
                                if(init){
                                    init_time = sort*6;
                                }
                                setTimeout(function () {
                                    LazyLoading();  
                                },init_time)
                            }else{
                                html = '<center>暂无图片!</center>';
                                $('.gallery').html(html);
                            }  
                        }else{
                            loadMessage(data.info)
                        }
                    },
                    error: function(data){
                        loadMessage(data.info)
                    }
                });
                
                baguetteBox.run('.baguetteBoxOne', {
                    animation: 'fadeIn',
                });
            }

            function getUserMediaToPhoto(constraints,mediaSuccess,mediaError) {
                if(navigator.mediaDevices.getUserMedia){
                    //最新标准API
                    navigator.mediaDevices.getUserMedia(constraints).then(mediaSuccess).catch(mediaError);
                }else if (navigator.webkitGetUserMedia) {
                    //webkit核心浏览器
                    navigator.webkitGetUserMedia(constraints,mediaSuccess,mediaError);
                }else if(navigator.mozGetUserMedia){
                    //firefox浏览器
                    navigator.mozGetUserMedia(constraints,mediaSuccess,mediaError);
                }else if(navigator.getUserMedia){
                    //旧版API
                    navigator.getUserMedia(constraints,mediaSuccess,mediaError);
                }else{
                    mediaError(mediaError);
                }
            }
            //获取媒体成功回调函数
            function mediaSuccess(stream){
                // 兼容webkit核心浏览器
                var CompatibleURL = window.URL || window.webkitURL;
                //将视频流转化为video的源
                try{
                  mediaStreamTrack = stream;
                  video.src = CompatibleURL.createObjectURL(stream);
                }catch(e){
                  video.srcObject = stream;
                }
                //将视频绘制到canvas上
                postFace()
            }
            //获取媒体失败回调函数
            function mediaError(error) {
                $("#app").hide();
                loadMessage('Failed to access user media')
                return false;
            }
            function postFace() {
                setTimeout(function () {
                    context.drawImage(video,0,0,480,320);
                    img=canvas.toDataURL('image/jpg')
                    // 获取完整的base64编码,将照片以base64用ajax传到后台
                    $.post({
                        url:put_buck_url,
                        data:{
                            file:img,
                            authentication:authentication
                        },
                        success:function (callback) {
                            callback = $.parseJSON(callback)
                            if(callback.code==200){
                                //得到上传图片去做比对
                                faceCheck(callback.data.fileName)
                                fcount++;
                            }
                        },
                        error:function (callback) {
                            postFace()
                        }
                    })
                },300)
            }
            function faceCheck(uri){
                $.get({
                    url:face_url,
                    data:{
                        uri:'http://pwydkeqx9.bkt.clouddn.com/'+uri,
                        authentication:authentication
                    },
                    success:function (callback) {
                        callback = $.parseJSON(callback)
                        if(callback.code==200){
                            var score = callback.data.info
                            if(score>=70){
                                //关闭摄像头
                                mediaStreamTrack.getTracks()[0].stop(); 
                                $("#app").hide();
                                getBucketImage(true);
                                setCookie('face',true);
                            }else if(fcount<=3){
                                postFace()
                            }else{
                                //关闭摄像头
                                mediaStreamTrack.getTracks()[0].stop();
                                $("#app").hide();
                                loadMessage('Failed to face recognition');
                            }
                        }else{
                            //关闭摄像头
                            mediaStreamTrack.getTracks()[0].stop();
                            $("#app").hide();
                            loadMessage('Failed to face recognition');
                        }
                    },
                    error:function (callback) {
                        postFace()
                    }
                })
            }

            //生成随机数
            function MathRand() 
            { 
                var Num=""; 
                for(var i=0;i<6;i++) 
                { 
                Num+=Math.floor(Math.random()*10); 
                } 
                return Num;
            }

            //懒加载
            function LazyLoading(){
                new AnimOnScroll(document.getElementById('gallery'), {
                    minDuration: 0.4,
                    maxDuration: 0.7,
                    viewportFactor: 0.2
                }); 
                $('.gallery').show();
                $('.container').hide();
            }

            //获取媒体失败回调函数
            function loadMessage(message) {
                $(".loading").text(message);
                $('.container').show();
                return false;
            }

            //写cookies，7天过期 
            function setCookie(name, value) { 
                return $.cookie(name, value, { expires: 7 });
            }

            //读取cookies 
            function getCookie(name) { 
                return $.cookie(name);
            }

            //判断访问类型是电脑还是手机
            function isMobile() {
                var userAgentInfo = navigator.userAgent;
                var mobileAgents = [ "Android", "iPhone", "SymbianOS", "Windows Phone", "iPad","iPod"];
                var mobile_flag = false;
                //根据userAgent判断是否是手机
                for (var v = 0; v < mobileAgents.length; v++) {
                    if (userAgentInfo.indexOf(mobileAgents[v]) > 0) {
                        mobile_flag = true;
                        break;
                    }
                }
                var screen_width = window.screen.width;
                var screen_height = window.screen.height;    
                //根据屏幕分辨率判断是否是手机
                if(screen_width < 500 && screen_height < 800){
                    mobile_flag = true;
                }
                return mobile_flag;
            }
           
        </script>
