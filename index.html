            //配置参数
            var appid = 'wxbb9a70d10651829b',
                appsercet = 'f6c32350257a1fdcb4eccaf33ff22cb4',
                mobile = '15736736889',
                timestamp=Math.round(new Date().getTime()/1000),
                nonce = MathRand(),
                bucket = 'yuhal-picture',
                authentication,
                accesstoken,
                uid,
                sign;

            //请求地址
            var sign_url = 'https://api.yuhal.com/v1/sign/index',
                token_url = 'https://api.yuhal.com/v1/token/token',
                authentication_url = 'https://api.yuhal.com/v1/authentication/index',
                bucket_url = 'https://api.yuhal.com/qiniu/bucket/'+bucket;

            $(function(){   
                
                //获取签名
                $.ajax({
                    type: "GET",
                    url: sign_url,
                    dataType: "json",
                    data: {
                        appid:appid,
                        appsercet:appsercet,
                        mobile:mobile,
                        timestamp:timestamp,
                        nonce:nonce
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            sign = data.data.info;
                        }else{
                            console.log('签名错误!');
                        }
                       
                    }
                });

                //获取token
                $.ajax({
                    type: "POST",
                    url: token_url,
                    dataType: "json",
                    data: {
                        appid:appid,
                        mobile:mobile,
                        timestamp:timestamp,
                        nonce:nonce,
                        sign:sign,
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            accesstoken = data.data.access_token;
                            uid = data.data.client.uid;
                        }else{
                            console.log('token错误!');
                        }
                       
                    }
                });

                //获取authentication
                $.ajax({
                    type: "GET",
                    url: authentication_url,
                    dataType: "json",
                    data: {
                        appid:appid,
                        uid:uid,
                        accesstoken:accesstoken,
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            authentication = data.data.authentication;
                        }else{
                            console.log('身份验证错误!');
                        }
                       
                    }
                });

                //获取仓库下的图片
                $.ajax({
                    type: "GET",
                    url: bucket_url,
                    dataType: "json",
                    data: {
                        marker:'',
                        prefix:bucket,
                        // limit:100,
                        authentication:authentication,
                    },
                    async : false,
                    success: function(data){
                        // console.log(data);
                        if(data.code==200){
                            var html = '';
                            if(data.data[0].items.length>0){
                                console.log(data.data[0].items);
                                $.each(data.data[0].items, function(i, info){
                                    var sort = i+1;
                                    info.key = 'https://picture.yuhal.com/'+info.key;
                                    html += '<li><a href="'+info.key+'" title="第'+sort+'张图片"><img src="'+info.key+'"></a></li>';
                                });  
                                $('.gallery').append(html);   
                                LazyLoading();  
                            }else{
                                html = '<center>暂无图片!</center>';
                                $('.gallery').html(html);
                            }  
                        }else{
                            console.log('存储仓库错误!');
                        }
                    }
                });

                baguetteBox.run('.baguetteBoxOne', {
                    animation: 'fadeIn',
                });
            })
