<!-- 实现人脸拍照并传向后台 -->
<script>
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    function getUserMediaToPhoto(constraints,success,error) {
        if(navigator.mediaDevices.getUserMedia){
            //最新标准API
            navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
        }else if (navigator.webkitGetUserMedia) {
            //webkit核心浏览器
            navigator.webkitGetUserMedia(constraints,success,error);
        }else if(navigator.mozGetUserMedia){
            //firefox浏览器
            navigator.mozGetUserMedia(constraints,success,error);
        }else if(navigator.getUserMedia){
            //旧版API
            navigator.getUserMedia(constraints,success,error);
        }
    }
    //成功回调函数
    function success(stream){
        // 兼容webkit核心浏览器
        var CompatibleURL = window.URL || window.webkitURL;
        //将视频流转化为video的源
        try{
          video.src = CompatibleURL.createObjectURL(stream);
        }catch(e){
          video.srcObject = stream;
        }
        //将视频绘制到canvas上
        postFace()
    }
    function error(error) {
        console.log('访问用户媒体失败：',error.name,error.message);
    }
    function postFace() {
        setTimeout(function () {
            context.drawImage(video,0,0,480,320);
            img=canvas.toDataURL('image/jpg')
            // 获取完整的base64编码
            // img=img.split(',')[1]
            // 将照片以base64用ajax传到后台
            $.post({
                url:'https://api.yuhal.com/v2/bucket/yuhal-temp',
                data:{
                    uri:img,
                    authentication:'1 d3hiYjlhNzBkMTA2NTE4MjliOkY5d29ObUhHUVBsZzE3YXRyQTkzcHZYNHhxMDhNTzZTOjE=',
                    _method:'put'
                },
                success:function (callback) {
                    callback = $.parseJSON(callback)
                    if(callback.code==200){
                        //得到上传图片去做比对
                        faceCheck(callback.data.fileName)
                    }
                },
                error:function (callback) {
                    postFace()
                }
            })
        },300)
    }
    function faceCheck(uri){
        $.get({
            url:'https://api.yuhal.com/v2/face',
            data:{
                uri:'http://pwydkeqx9.bkt.clouddn.com/'+uri,
                authentication:'1 d3hiYjlhNzBkMTA2NTE4MjliOkY5d29ObUhHUVBsZzE3YXRyQTkzcHZYNHhxMDhNTzZTOjE='
            },
            success:function (callback) {
                callback = $.parseJSON(callback)
                if(callback.code==200){
                    var score = callback.data.info
                    if(score>=80){
                        window.location.href = "/";
                    }else{
                        postFace()
                    }
                }else{
                    alert(callback.data.info)
                }
            },
            error:function (callback) {
                postFace()
            }
        })
    }
    if(navigator.mediaDevices.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.getUserMedia){
        getUserMediaToPhoto({video:{width:480,height:320}},success,error);
    }else{
        alert('你的浏览器不支持访问用户媒体设备');
    }
</script>
</body>
</html>
